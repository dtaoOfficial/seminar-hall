server {
  listen 80;  # ✅ use default Nginx port inside container

  root /usr/share/nginx/html;
  index index.html;

  # ✅ FIX 1: Disable caching for the main entry point
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    add_header Pragma "no-cache";
    expires 0;
  }

  # ✅ FIX 2: Cache static assets (JS, CSS, Images) for 1 year to make it fast
  # React builds create unique filenames (e.g. main.a8b2.js), so this is safe.
  location /static/ {
    expires 1y;
    add_header Cache-Control "public, no-transform";
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}