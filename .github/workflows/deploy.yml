name: ğŸš€ Auto Deploy to VPS

on:
  push:
    branches:
      - main   # âœ… triggers only when code is pushed to main branch

jobs:
  deploy:
    name: âš™ï¸ Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Connect to VPS and Redeploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ›°ï¸ Starting auto deploy on VPS..."
            cd /var/www/seminar-hall || exit
            ./redeploy.sh
            echo "âœ… Auto deploy finished successfully."
