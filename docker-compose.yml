services:
  # -----------------------------------------------------------
  # MongoDB
  # -----------------------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: seminar-mongo
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - seminar-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------
  # Backend — Spring Boot (Java 21)
  # -----------------------------------------------------------
  backend:
    build:
      context: ./Seminar-Hall-Backend
    container_name: seminar-backend
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - ./Seminar-Hall-Backend/.env    # ✅ load variables directly from .env file
    environment:
      MONGODB_URI: mongodb://seminar-mongo:27017/Seminar_Booking
      MONGODB_DATABASE: Seminar_Booking
      SPRING_PROFILES_ACTIVE: default  # ✅ keep spring profile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://195.35.6.235:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seminar-net

  # -----------------------------------------------------------
  # Frontend — React + Nginx
  # -----------------------------------------------------------
  frontend:
    build:
      context: ./Seminar-Hall-Frontend
    container_name: seminar-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - seminar-net

volumes:
  mongo_data:

networks:
  seminar-net:
    driver: bridge
